<div class="container-fluid signin-container d-flex justify-content-center align-items-center" 
style="background-image: url('assets/wallpaper1.jpg');">

  <div class="signin d-flex justify-content-center align-items-center">
    <div class="signin-header mb-2">
      <h2>Sign in</h2>
    </div>
    <form class="row" [formGroup]="loginform" (ngSubmit)="onSubmit(form)" #form>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" placeholder="Username" formControlName="username">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" placeholder="Password" formControlName="password">
      </div>
      <div class="form-group d-flex justify-content-center flex-column align-items-center">
        <button type="submit" class="btn">Sign in</button>
        <p class="signup m-auto pt-2" [routerLink]="['/'+routes_url.AUTH + '/' + routes_url.SIGN_UP]">
          Create Account</p>
      </div>
    </form>
  </div>
</div>
